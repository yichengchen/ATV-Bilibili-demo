name: Build workflow
on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build ipa
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.1'
      - name: Build
        run: |
          fastlane build_unsign_ipa

